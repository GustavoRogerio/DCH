<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site JV SHOP</title>
    <!-------------- STYLE ------------------>
    <link rel="stylesheet" href="style.css" />
    <!-------------- FONTS ------------------>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&family=Nunito:wght@800;900&family=Quicksand:wght@700&family=Zen+Maru+Gothic:wght@400;700;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-------------- MENU ------------------>
    <header id="header">
      <nav>
        <a href="#" class="logo"><span>JV</span> Shop</a>
        <ul class="nav-list">
          <li>Sobre</li>
          <li>Como Funciona</li>
          <li>Ir a Loja</li>
        </ul>
        <!-------------- ICONS ------------------>
        <div class="icons">
          <img src="lupa.png" alt="" class="lupa" />
          <img src="bolsa.png" alt="carrinho de compra" class="cart" />
        </div>
      </nav>
    </header>
         <!-------------- LAYOUT ------------------>
    <main>
      <section class="section" id="home">
        <div class="container grid">
          <div class="image">
            <img class="luva" src="luva-transformed-certo.png" alt="">
          </div>
          <h1 class="texto">Acompanhe a evolução<br>da realidade virtual</br></h1>
          <p>mude sua experiência de jogo para o próximo<br>nível com nosso produto</br></p>
          <a href="#" class="bnt">70$ NA JV SHOP</a>
        </div>
      </section>

      <section class="section" id="about">
        <div class="container grid">
          <div class="image-about">
            <img src="" alt="">
          </div>

        </div>
      </section>
    </main>
  </body>
</html>
